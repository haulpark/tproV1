<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=0.5">

<link rel="stylesheet" href="../../css/base/reset.css">
<link rel="stylesheet" href="../../css/base/common.css">

<link rel="stylesheet" href="../../fonts/fontawesome5/css/all.min.css">

<link rel="stylesheet" href="../../css/src/login/t_join_check.css">


<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> Trading ProV1 </title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <div class="joinBox">
  <h1>회원가입</h1>
    <form action="#" method="POST">
      <fieldset class="user_set">
        <legend class="hidden">계정 설정</legend>
        <dl>
          <dt>
            <label for="userId">
              아이디
            </label>
          </dt>
          <dd class="input_area id_input">
            <div>
              <input type="text" maxlength="20" required autofocus
               name="userId" id="userId" value="" placeholder="아이디"/>
            </div>
          </dd>
          <dd class="email_side">@</dd>
          <dd class="emailBox">
            <select name="email" id="email">
              <option value="1">직접입력</option>
              <option value="naver.com" selected>naver.com</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="hotmail.com">hotmail.com</option>
              <option value="nate.com">nate.com</option>
              <option value="yahoo.co.kr">yahoo.co.kr</option>
              <option value="empas.com">empas.com</option>
              <option value="dreamwiz.com">dreamwiz.com</option>
              <option value="freechal.com">freechal.com</option>
              <option value="lycos.co.kr">lycos.co.kr</option>
              <option value="korea.com">korea.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmir.com">hanmir.com</option>
              <option value="paran.com">paran.com</option>
            </select>
          </dd>
          <dd class="confirm_text id_confirm">가입 후 본인인증이 필요한 이메일만 가능합니다.</dd>
        </dl>
        <dl>
          <dt><label for="userPw">비밀번호</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPw" name="userPw" value="" placeholder="비밀번호를 입력해주세요" required />
            </div>
            <strong  class="end_icon"><i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text">비밀번호는 10~20글자, 영문/숫자/특수문자(*!@#$^=-_)를 혼합하여 입력해주세요.</dd>
        </dl>
        <dl>
          <dt><label for="userPw2">비밀번호 재확인</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPw2" name="userPw2" value="" placeholder="비밀번호를 한 번 더 입력해주세요." required />
            </div>
            <strong  class="end_icon">
              <i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text">비밀번호가 동일하지 않습니다.</dd>
        </dl>
      </fieldset>

      <fieldset class="user_info">
        <legend class="hidden">개인 정보</legend>
        <dl>
          <dt><label for="userName">이름</label></dt>
          <dd class="input_area">
            <div>
              <input type="text" required id="userName" name="userName" value="" placeholder="이름을 입력해주세요." required />
            </div>
          </dd>
          <dd class="confirm_text">이름을 입력해주세요.</dd>
        </dl>
        <dl>
          <dt><label for="userName">추천인 코드</label></dt>
          <dd class="input_area">
            <div>
              <input type="text" required id="userName" name="userName" value="" placeholder="추천인 코드를 입력해주세요.">
            </div>
          </dd>
          <dd class="confirm_text">추천인 코드를 입력해주세요.</dd>
        </dl>
      </fieldset>
      
      <fieldset class="confirm_send">
        <div class="input_area">
            <input type="submit" name="confirm_send_btn" value="회원가입">
        </div>
      </fieldset>
    </form>
  </div>
</div>


<!--script -->
  <script src="../../js/base/jquery-3.5.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>

  <script src="../../js/src/login/t_join_check.js"></script>
</body>
</html>
