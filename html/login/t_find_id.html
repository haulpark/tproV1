<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=0.5">

<link rel="stylesheet" href="../../css/base/reset.css">
<link rel="stylesheet" href="../../css/base/common.css">

<link rel="stylesheet" href="../../css/src/login/t_find_id.css">

<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> Trading ProV1 </title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <h1>ID/PW 찾기</h1>
  <div id="tabBox">
    <ul class="tab">
      <li class="current" data-tab="tab1"><a href="./t_find_id.html">아이디 찾기</a></li>
      <li data-tab="tab2"><a href="./t_find_pw.html">비밀번호 찾기</a></li>
    </ul>

    <div id="tab1" class="tab_content current">
      <!-- ================================ 아이디 찾기 탭 ================================ -->
      <div class="id_find_tab">
        <p>휴대전화 인증</p>
      </div>

      <form>
      <!-- 아이디 찾기(이메일 인증으로 찾기) -->

        <div class="n-form-item tel-area" id="input-div">
          <label for="idphone">휴대전화번호</label>
          <input type="tel" class="n-input" id="phoneNumber" name="phoneNumber" placeholder="휴대전화번호를 입력해주세요.(-없이)" minlength="10" maxlength="11">
          <button type="button" class="btn" id="sendCertPhoneBtn">인증요청</button>
          <button type="button" class="btn" id="reSendCertPhoneBtn" style="display: none">다시받기</button>
          <p class="n-validation" id="searchValidPhone" style="display: none"></p>
        </div>
      

        <div class="n-form-item tel-cert-area" id="phoneCertification">
          <label for="idnumber" class="cert_title">인증번호</label>
          <input type="text" class="n-input" placeholder="인증번호를 입력해주세요." id="certNumber" minlength="6" maxlength="6">
          <p class="n-validation" id="searchCert" style="display: none">인증번호가 잘못되었습니다.</p>
        </div>

        <div class="member-btn">
          <button type="submit" class="n-btn btn-primary" id="searchIdBtn" value='아이디 찾기' disabled><a href="./t_find_id_result.html">아이디 찾기</a></button>
        </div>
      </form>
      
    </div>
  
</div>

<!--script -->
  <script src="../../js/base/jquery-3.5.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>

  <script src="../../js/src/login/t_find_id.js"></script>
</body>
</html>
