<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=0.5">

<link rel="stylesheet" href="../../css/base/reset.css">
<link rel="stylesheet" href="../../css/base/common.css">

<link rel="stylesheet" href="../../css/src/login/t_find_pw.css">

<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> Trading ProV1 </title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <h1>ID/PW 찾기</h1>

  <div id="tabBox">
    <ul class="tab">
      <li data-tab="tab1"><a href="./t_find_id.html">아이디 찾기</a></li>
      <li class="current" data-tab="tab2"><a href="./t_find_pw.html">비밀번호 찾기</a></li>
    </ul>
    <!-- ================================ 비밀번호 찾기 탭 ================================ -->
    <div id="tab2" class="tab_content current">
      <div class="pw_find_tab">
        <p>휴대전화 인증</p>
      </div>

      <!-- 비밀번호 찾기(휴대전화 인증으로 찾기) -->
      <div class="n-form-item">
        <label for="pwId">아이디</label>
          <input type="text" class="n-input" placeholder="아이디를 입력해주세요." id="memberId" name="memberId" minlength="3" maxlength="30" value="">
          <p class="n-validation" id="searchValidMemberId" style="display: none">존재하지 않는 아이디입니다.</p>
      </div>

      <div class="n-form-item">
        <label for="pwName">이름</label>
          <input type="text" class="n-input" id="memberName" name="memberName" placeholder="이름을 입력해주세요.">
          <p class="n-validation" id="searchValidMemberName" style="display: none;">이름을 입력해 주세요</p>
      </div>

      <div class="n-form-item tel-area" id="input-div">
        <label for="pwPhone">휴대전화번호</label>
          <input type="tel" class="n-input" placeholder="휴대전화번호를 입력해주세요.(-없이)" minlength="10" maxlength="11" id="phoneNumber" name="phoneNumber">
          <p class="n-validation" id="searchValidPhone" style="display: none"></p>
          <button type="button" class="btn" id="sendCertPhoneBtn">인증요청</button>
          <button type="button" class="btn" id="reSendCertPhoneBtn" style="display: none">다시받기</button>
      </div>

     
      <div class="n-form-item tel-cert-area" id="phoneCertification">
        <label for="pwCert" class="pwCert">인증번호</label>
          <input type="text" class="n-input" placeholder="인증번호를 입력해주세요." id="certNumber" minlength="6" maxlength="6">
      </div>

      <div class="member-btn">
          <button type="submit" class="n-btn btn-primary" id="searchPasswordBtn" disabled><a href="./t_find_pw_reset.html">비밀번호 찾기</a></button>
      </div>

      <div class="n-layer-dimm"></div>

    </div>
  </div>

</div>

<!--script -->
  <script src="../../js/base/jquery-3.5.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>

  <script src="../../js/src/login/t_find_pw.js"></script>
</body>
</html>
