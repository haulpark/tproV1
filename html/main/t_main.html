<head>

<title> Trading ProV1 </title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <header id="headBox">
    <div class="logo col-md-1 col-sm-2"></div>

    <div class="title col-md-4 col-sm-4">Trading Pro V1</div>

    <div class="unb col-md-7 col-sm-6">
      거래신용도 [100%] (G2)(박지훈)(프리미엄) 회원님 반갑습니다. <br />
      거래가능코인은 (551023)CRE(315,132,132)원 입니다.
    </div>

    <div class="slideBar col-md-5 col-sm-4">
      <i class="fas fa-thumbtack"></i> (심예지) 회원님이 (T-gold) 등급을 달성하셨습니다.
    </div>
  </header>

  <section id="viewBox">
    <div class="deal">
      <div class="deal_txt">
        <p class="deal_title"> 거래대기시작 </p>
        <p class="deal_story"> 보유 거래증거금 <br /> (500,000)CRE <br /> 이하 거래를 대기합니다.</p>
      </div>
      
      <button type="button" class="deal_btn">거래대기시작</button>
    </div>
    <div class="board"></div>
  </section>
</div>


<!--script -->
  <script src="../../js/base/jquery-3.5.1.min.js"></script>
